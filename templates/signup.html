<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SummarizeTube</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>

</head>
<body class="bg-gray-100 font-sans antialiased">
<!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index" class="text-white text-2xl font-bold hover:text-gray-300 transition-colors">SummarizeTube</a>
            <div>
                <a href="login" class="text-white ml-4 hover:text-gray-300 transition-colors">Login</a>
                <a href="signup" class="text-white ml-4 hover:text-gray-300 transition-colors">Signup</a>
            </div>
        </div>
    </nav>
   
    <br>

    <!-- Main content -->
    <div class="flex items-center justify-center">
        <div class="bg-gray-200 p-8 shadow-md rounded-lg max-w-md w-full transition transform transform hover:scale-105">
            <!-- Signup form -->
            <form class="space-y-4" action="" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color: red;"> 
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Signup</h2>
                
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
                </div>

                <div>
                    <label for="repeatPassword" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password..." class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-gray-700 text-white p-2 rounded hover:bg-gray-800">Signup</button>
            </form>
        </div>
    </div>
    <footer class="text-center p-4 text-black mt-6">
        Powered by Dang Hung Do
    </footer>
</body>
</html>
